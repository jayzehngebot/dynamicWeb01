<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="src/js/paper.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">


//create a path 
var myPath;

// on mouse down, create a new path and put that into my path
//give it a color
function onMouseDown(event) {
    myPath = new Path();
    myPath.strokeColor = 'black';
}

//while mouse is being dragged, add points
function onMouseDrag(event) {
    myPath.add(event.point);
}

// on mouse up, draw a circle. thats it.
function onMouseUp(event) {
    var myCircle = new Path.Circle(event.point, 10);
    myCircle.strokeColor = 'black';
    myCircle.fillColor = 'white';
}

</script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
